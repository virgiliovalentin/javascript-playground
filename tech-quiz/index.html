<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tech Quiz!</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Tech Quiz!</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your score is <span class="text-primary display-4 p-3">0%</span>!</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How many computer languages are in use?</p>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">2000</label>
                    </div>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">550</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What does the Internet prefix WWW stand for?</p>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Wide Width Wickets</label>
                    </div>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">World Wide Web</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which of these is not a kind of computer?</p>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Lada</label>
                    </div>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">Lenovo</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Which of these is a file format for digital images?</p>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">SMP</label>
                    </div>
                    <div class="form-check-my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">JPEG</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
