<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pensum</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Pensum</h1>
            <h2 class="lead">A simple to-do list</h2>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search something to do...">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items center">
                <span>Buy groceries!</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>


        <form action="" class="add-todo text-center my-4">
            <input type="text" name="add" id="" class="form-control m-auto" placeholder="Add something to do...">
        </form>
    </div>
    <script src="https://kit.fontawesome.com/3e20dee5de.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
