<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <!-- <picture>
            <source srcset="images/image-header-desktop.jpg" media="(min-width: 1024px)">
            <img src="./images/image-header-mobile.jpg" alt="Group of Woman Working on Computers" />
          </picture> -->
        </div>
        <div class="card-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-box">
            <div class="stat">
              <p class="stat-num">10k+</p>
              <p class="stat-type">companies</p>
            </div>
            <div class="stat">
              <p class="stat-num">314</p>
              <p class="stat-type">templates</p>
            </div>
            <div class="stat">
              <p class="stat-num">12m+</p>
              <p class="stat-type">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/virgiliovalentin" target="_blank">Virgilio Valentin</a>.
  </div>
</body>
</html>
